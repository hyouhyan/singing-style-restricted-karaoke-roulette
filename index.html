<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌い方縛りカラオケルーレット</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">歌い方縛りカラオケルーレット</h1>
    <div id="display"
        class="text-5xl font-bold h-20 flex items-center justify-center mb-6 w-64 bg-white shadow rounded-xl"></div>
    <button id="startBtn"
        class="px-6 py-3 bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600 transition">スタート</button>

    <script>
        const items = ["りんご", "バナナ", "ぶどう", "オレンジ", "スイカ"];
        const display = document.getElementById("display");
        const startBtn = document.getElementById("startBtn");

        let interval;

        startBtn.addEventListener("click", () => {
            startBtn.disabled = true;
            let count = 0;

            interval = setInterval(() => {
                const randomItem = items[Math.floor(Math.random() * items.length)];
                display.textContent = randomItem;
                count++;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                const finalItem = items[Math.floor(Math.random() * items.length)];
                display.textContent = finalItem;
                startBtn.disabled = false;
            }, 1000);
        });
    </script>
</body>

</html>
