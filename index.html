<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌い方縛りカラオケルーレット</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #roulette-container {
            height: 80px;
            width: 256px;
            overflow: hidden;
            border: 2px solid #000;
            border-radius: 12px;
            position: relative;
            background: #fff;
        }

        #roulette {
            position: absolute;
            width: 100%;
        }

        .roulette-item {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">歌い方縛りカラオケルーレット</h1>
    <div id="roulette-container" class="mb-6">
        <div id="roulette"></div>
    </div>
    <button id="startBtn"
        class="px-6 py-3 bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600 transition">スタート</button>

    <script>
        const items = ["りんご", "バナナ", "ぶどう", "オレンジ", "スイカ"];
        const roulette = document.getElementById("roulette");
        const startBtn = document.getElementById("startBtn");

        startBtn.addEventListener("click", () => {
            startBtn.disabled = true;
            roulette.innerHTML = "";

            // ルーレットにアイテムを複数回追加してループ感を演出
            for (let i = 0; i < 30; i++) {
                const randomItem = items[Math.floor(Math.random() * items.length)];
                const div = document.createElement("div");
                div.className = "roulette-item";
                div.textContent = randomItem;
                roulette.appendChild(div);
            }

            // アニメーション制御
            let position = 0;
            const itemHeight = 80;
            const totalItems = roulette.children.length;
            const spinDuration = 3000;
            const startTime = performance.now();

            function animate(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);

                // イージング関数で減速効果
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const maxScroll = (totalItems - 1) * itemHeight;
                position = easeOut * maxScroll;

                roulette.style.top = `-${position}px`;

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // アニメーション終了後に選択されたアイテムを表示
                    const finalIndex = Math.min(Math.round(position / itemHeight), totalItems - 1);
                    const finalItem = roulette.children[finalIndex];

                    roulette.innerHTML = "";
                    const resultDiv = document.createElement("div");
                    resultDiv.className = "roulette-item text-red-500 font-bold text-3xl";
                    resultDiv.textContent = finalItem.textContent;
                    roulette.appendChild(resultDiv);

                    // styleのtopを削除
                    roulette.style.top = "";

                    startBtn.disabled = false;
                }
            }

            requestAnimationFrame(animate);
        });
    </script>
</body>

</html>
